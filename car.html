<!DOCTYPE html>
<html>
    <head>
        <title>Car Page</title>
    </head>
<body>
    <h2>Mounisha Guntupalli orders a car</h2>
    <form>
        <input type="checkbox" name="electric" id="electric" />  
        <label for="electric"> electric</label><br />
        
        <input type="checkbox" name="ac" id="ac" /> 
        <label for="ac">ac</label><br />
        
        <input type="checkbox" name="gps" id="gps" /> 
        <label for="gps">gps</label><br /><br />
        
        <input style="background-color:tan; border-style: solid; border-radius: 4px; padding: 7px 18px; text-decoration: 10px solid;"
        type="button" onclick="orderCar()" value="Order a car" /><br/>

        <p id="result">The checked values are displayed here</p>

    </form>
    

    <script>
        var my_car = {};
        function orderCar() {
            console.log("Getting the values")
            var electric_checkbox = document.getElementById("electric").checked; 
            var ac_checkbox = document.getElementById("ac").checked; 
            var gps_checkbox = document.getElementById("gps").checked;
            out = document.getElementById("result");
            if (electric_checkbox) {
                my_car.electric_value = true;
                console.log(my_car)
            }
            else{
                my_car.electric_value = false;
                console.log(my_car)
            }
            if (ac_checkbox) {
                my_car.ac_value = true;
                console.log(my_car)
            }
            else{
                my_car.ac_value = false;
                console.log(my_car)
            }
            if (gps_checkbox) {
                my_car.gps_value = true;
                console.log(my_car)
            }
            else{
                my_car.gps_value = false;
                console.log(my_car)
            }

            out.innerHTML = "The values are Electric: "+my_car.electric_value+", ac: "+my_car.ac_value+", gps: "+my_car.gps_value;
        }
    </script>

</body>

</html>
