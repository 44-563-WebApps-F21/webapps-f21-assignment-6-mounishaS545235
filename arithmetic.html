<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Page</title>
</head>
<body>

    <h1>Mounisha Guntupalli computes</h1>
    <form>
        <label style="font-size: 20px; font-family: 'Times New Roman', Times, serif;" for="base_element_label">Enter a base: </label>
        <input style="margin-left: 93px;" type="number" id="base_element" name="base element" value=10>
        <br /><br />

        <label style="font-size: 20px; font-family: 'Times New Roman', Times, serif;" for="exponent_element_label">Enter an exponent: </label>
        <input style="margin-left: 45px;" type="number" id="exponent_element" name="exponent element" value=2>
        <br /><br />

        <input
            style="background-color:thistle; border-style: solid; border-radius: 4px; padding: 10px 24px; text-decoration: 10px solid;"
            type="button" onclick="powers()" value="Compute">
    </form>
    <div style="display: flex">
        <p id="result">The calculated values are displayed here</p>
    </div>

    <script>
        function powers() {
            var result = " ";
            console.log("Getting the number values")
            base = document.getElementById("base_element").value
            exponent = document.getElementById("exponent_element").value
            out = document.getElementById("result");
            for (i = 1; i <= exponent; i++) {
                if(i < exponent){
                    result = result + Math.pow(base, i) + " , ";
                }
                else{
                    result = result + Math.pow(base, i) + " . ";
                }   
            }
            out.innerHTML = "Powers of " + base + " are: " + result;
        }
    </script>

</body>
</html>
