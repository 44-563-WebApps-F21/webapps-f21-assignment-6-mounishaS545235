<!DOCTYPE html>
<html>

<head>
    <title>Pass Page</title>
</head>

<body>
    <h2 style="color: darkolivegreen;font-size: 30px;font-family: 'Times New Roman', Times, serif;">"Pass phrase by" Mounisha Guntupalli</h2>
    <form>
        <label style="font-size: 20px; font-family: 'Times New Roman', Times, serif;" for="secret_phrase">Enter the secret phrase: </label>
        <input style="margin-left: 40px; border: 2px solid navy; border-radius: 2px; " type="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br /><br />

        <label style="font-size: 20px; font-family: 'Times New Roman', Times, serif;" for="phrase">Enter a phrase: </label>
        <input style="margin-left: 107px; border: 2px solid navy; border-radius: 2px; "type="text" id="check_phrase" name="phrase" autofocus> <br /><br />

        <input style="background-color:silver; border-style: solid; border-radius: 4px; padding: 10px 24px; text-decoration: 10px solid;"
        type="button" onclick="processPhrase()" value="Check the phrase">
        <br />
        <div style="display: flex">
            <p style="background-color: skyblue; width: 100%;font-size: 20px; font-family: 'Times New Roman', Times, serif;" 
            id="result">Displays the correct and wrong counts here</p>
        </div>
        <br /><br />
        <div class="container" id="output_image">
            <img src="Gorilla.jpg" class="img-fluid" id="image_click" onclick="newImage()" alt="Gorilla" width="200"
                height="200">
        </div>
    </form>

    <p id="result"> </p>

    <script>
        var correct = 0;
        var wrong = 0;
        var usingImage = 1;
        let count = 0;
        function processPhrase() {
            console.log("Checking the phrases entered");
            secret_phrase = document.getElementById("secret_phrase").value;
            check_phrase = document.getElementById("check_phrase").value;
            out = document.getElementById("result");

            if (count < 3) {
                if (secret_phrase == check_phrase) {
                    correct = correct + 1;
                    alert("Access allowed");
                    out.innerHTML = "Correct counts: " + correct;
                } else {
                    wrong = wrong + 1;
                    alert("Access denied");
                    out.innerHTML = "Wrong counts: " + wrong;
                }
                count = count + 1;
            }
            else{
                alert("Account locked.");
            }
        }

        function newImage() {
            console.log("Changing the image when clicked");
            var image = document.getElementById("image_click").value;
            switch (usingImage) {
                case 1:
                    image = '<img src="Polar_Bear.jpg" class="img-fluid" id="image_click" onclick="newImage()" alt="Gorilla" width="200" height="200"></img>';
                    usingImage = 2;
                    break;
                case 2:
                    image = '<img src="Tiger.jpg" class="img-fluid" id="image_click" onclick="newImage()" alt="Gorilla" width="200" height="200"></img>';
                    usingImage = 3;
                    break;
                case 3:
                    image = '<img src="Gorilla.jpg" class="img-fluid" id="image_click" onclick="newImage()" alt="Gorilla" width="200" height="200"></img>';
                    usingImage = 1;
                    break;
                default:
                    image = '<img src="#!"></img>';
                    alert("No image is loaded");
            }
            document.getElementById("output_image").innerHTML = image;
        }
    </script>

</body>

</html>
